<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} Â· {{ site.title }}</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; line-height: 1.6; margin: 0; }
    header { padding: 24px 18px; border-bottom: 1px solid #eee; }
    main { max-width: 880px; margin: 0 auto; padding: 24px 18px; }
    a { color: #0b5fff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    pre { padding: 12px; background: #f6f8fa; overflow-x: auto; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <header>
    <div><strong>{{ site.title }}</strong></div>
    <div class="muted">{{ site.description }}</div>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
